        // Accessibility fix for MailerLite form
        document.addEventListener('ml_form_loaded', function(event) {
            const inputs = event.detail.form.querySelectorAll('input');
            inputs.forEach(input => {
                if (!input.id && !input.name) {
                    input.name = input.placeholder.toLowerCase().replace(/\s+/g, '_');
                    input.id = input.name;
                }
            });
        });
    </script>
