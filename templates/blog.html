<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Gorilla Camping</title>
    <meta name="description" content="Discover the latest guerilla-style camping tips, gear reviews, and adventure stories on the Gorilla Camping blog.">
    <meta name="keywords" content="Gorilla Camping Blog, Guerilla Camping, Outdoor Adventures, Camping Tips, Gear Reviews">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap">
    <link rel="stylesheet" href="/css/guerilla.css">
</head>
<body>
  <header>
    <a href="/"><img class="logo" src="/img/logo.png" alt="Gorilla Camping logo"></a>
    <h1 style="font-family:Montserrat,sans-serif; color:var(--green); font-size:clamp(1.6rem,4vw,2.8rem); font-weight:900; margin: 0 0 0.2em 0; letter-spacing:1px;">
      Life is short, just camp through it!
    </h1>
    <nav>
      <a href="/">Home</a>
      <a href="/gear.html">Gear</a>
      <a href="/blog.html" class="active">Blog</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>
  
  <main>
    <section class="blog-section">
        <h1>Blog Posts</h1>
        <ul class="blog-list" id="blog-list">
            <li>Loading posts...</li>
        </ul>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Gorilla Camping. All Rights Reserved.</p>
    <p>Guerilla-style affiliate marketing. Some links may earn us a small commission.</p>
    <p>Built with Pure Guerilla Hustle ü¶çüí™</p>
  </footer>

  <script>
    fetch('https://gorillacamping.azurewebsites.net/api/blog-posts')
      .then(res => res.json())
      .then(posts => {
        const ul = document.getElementById('blog-list');
        ul.innerHTML = '';
        if (posts.length === 0) {
            ul.innerHTML = '<li>No blog posts found.</li>';
        }
        posts.forEach(post => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="/post.html?slug=${post.slug}">${post.title}</a> <small>Posted on ${post.created_at}</small>`;
            ul.appendChild(li);
        });
      })
      .catch(() => {
        document.getElementById('blog-list').innerHTML = '<li>Error loading posts.</li>';
      });
  </script>
</body>
</html>
