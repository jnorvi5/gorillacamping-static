<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Gorilla Camping</title>
    <meta name="description" content="Discover the latest guerilla-style camping tips, gear reviews, and adventure stories on the Gorilla Camping blog.">
    <meta name="keywords" content="Gorilla Camping Blog, Guerilla Camping, Outdoor Adventures, Camping Tips, Gear Reviews">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/guerilla.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/webmanifest.json">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <a href="/" aria-label="Gorilla Camping Home">
                <img src="/img/logo.png" 
                     alt="Gorilla Camping Logo" 
                     class="logo">
            </a>
        </div>
        <h1 class="motto">Life is short, camp your way through it!</h1>
        <nav class="nav">
            <a href="/">Home</a>
            <a href="/gear.html">Gear</a>
            <a href="/blog.html" class="active">Blog</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="blog-section">
            <h1>Blog Posts</h1>
            <ul class="blog-list" id="blog-list">
                <li>Loading posts...</li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Gorilla Camping. All Rights Reserved.</p>
        <p>Guerilla-style affiliate marketing. Some links may earn us a small commission.</p>
        <p>Built with Pure Guerilla Hustle ü¶çüí™</p>
    </footer>

    <script>
    fetch('https://gorillacamping.site/api/blog-posts')
      .then(res => res.json())
      .then(posts => {
        const ul = document.getElementById('blog-list');
        ul.innerHTML = '';
        if (posts.length === 0) {
            ul.innerHTML = '<li>No blog posts found.</li>';
        }
        posts.forEach(post => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="/blog/${post.slug}">${post.title}</a> <small>Posted on ${post.created_at}</small>`;
            ul.appendChild(li);
        });
      })
      .catch(() => {
        document.getElementById('blog-list').innerHTML = '<li>Error loading posts.</li>';
      });
    </script>
    <script src="/conversions.js"></script>
    <script src="/exit-intent.js"></script>
</body>
</html>
